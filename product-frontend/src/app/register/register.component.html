<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>FirstName</mat-label>
                <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="FirstName">

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>LastName</mat-label>
                <input matInput ngModel name="userLastName" id="userLastName" placeholder="LastName">

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="userPassword" id="userPassword" placeholder="Password">

            </mat-form-field>
            <div class="text-center">
                <br/>
                <button class="w-20" type="submit" mat-raised-button color="primary">Register</button>
            </div>
        </form>
    </div>
</div>
